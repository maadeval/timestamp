name: 🛠 Workflow - Pull Request 🤝

on:
  pull_request:
    branches:
      - 'feature-**'
      - 'bugfix-**'

jobs:
  check-skip:
    name: ✋ Cancel Previous Builds
    runs-on: ubuntu-latest
    steps:
      - name: Cancel Previous Builds
        uses: styfle/cancel-workflow-action@0.9.1

  auto-assign:
    name: '🙌 Auto Assign'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: '🙌 Auto Assign'
        uses: danielswensson/auto-assign-owner-action@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
  lint:
    runs-on: ubuntu-latest
    name: '🔮 Linting'
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v2
        with:
          node-version: 18
          registry-url: 'https://registry.npmjs.org'
      - name: 'Install dependencies'
        run: npm ci
      - name: '🔮 Linting'
        run: npm run lint
  build:
    needs: [lint]
    runs-on: ubuntu-latest
    name: '🏗️ Build'
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v2
        with:
          node-version: 18
          registry-url: 'https://registry.npmjs.org'
      - name: 'Install dependencies'
        run: npm ci
      - name: '🏗️ Build'
        run: npm run build
      - uses: actions/upload-artifact@v2
        with:
          name: build
          path: dist
  testing:
    needs: [lint, build]
    runs-on: ubuntu-latest
    name: '🧪 Testing'
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v2
        with:
          node-version: 18
          registry-url: 'https://registry.npmjs.org'
      - name: 'Install dependencies'
        run: npm ci
      - name: '🧪 Testing'
        run: npm run test
  deploy-preview:
    needs: [lint, build, testing]
    runs-on: ubuntu-latest
    name: '🚀 Deploy Preview'
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    steps:
      - uses: actions/checkout@v2
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token ${{ secrets.VERCEL_TIMESTAMP_TOKEN_ID }}
      - name: Build Project Artifacts
        run: vercel build --token=${{ secrets.VERCEL_TIMESTAMP_TOKEN_ID }}
      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --token ${{ secrets.VERCEL_TIMESTAMP_TOKEN_ID }}
