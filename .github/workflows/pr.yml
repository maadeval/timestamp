name: 🛠 Workflow - Pull Request 🤝

on:
  push:
    branches-ignore:
      - main
  pull_request:
    branches-ignore:
      - main
    types: [opened, synchronize, reopened]

jobs:
  check-skip:
    name: ✋ Cancel Previous Builds
    runs-on: ubuntu-latest
    steps:
      - name: Cancel Previous Builds
        uses: styfle/cancel-workflow-action@0.9.1
  lint:
    runs-on: ubuntu-latest
    name: '🔮 Linting'
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v2
        with:
          node-version: 18
          registry-url: 'https://registry.npmjs.org'
      - name: 'Install dependencies'
        run: npm ci
      - name: '🔮 Linting'
        run: npm run lint
  build:
    needs: [lint]
    runs-on: ubuntu-latest
    name: '🏗️ Build'
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v2
        with:
          node-version: 18
          registry-url: 'https://registry.npmjs.org'
      - name: 'Install dependencies'
        run: npm ci
      - name: '🏗️ Build'
        run: npm run build
      - uses: actions/upload-artifact@v2
        with:
          name: dist
          path: dist
  testing:
    needs: [lint, build]
    runs-on: ubuntu-latest
    name: '🧪 Testing'
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v2
        with:
          node-version: 18
          registry-url: 'https://registry.npmjs.org'
      - name: 'Install dependencies'
        run: npm ci
      - name: '🧪 Testing'
        run: npm run test
  deploy-preview:
    needs: [lint, build, testing]
    runs-on: ubuntu-latest
    name: '🚀 Deploy Preview'
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
      - name: Download
        uses: actions/download-artifact@v2
        with:
          name: dist
          path: dist
      - name: Deploy Preview
        uses: amondnet/vercel-action@v20.0.0
        with:
          vercel-token: ${{ secrets.VERCEL_TIMESTAMP_TOKEN_ID }}
          github-comment: false
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
